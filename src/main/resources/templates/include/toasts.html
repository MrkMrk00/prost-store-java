<div id="toast_container">
    <div class="toast_container__toast flex flex-row justify-between"
         th:each="toast : ${__toasts}"
         th:classappend="
         ${toast.getLevel().name() == 'INFO' ? 'bg-primary' :
            (toast.getLevel().name() == 'SUCCESS' ? 'bg-success' :
                (toast.getLevel().name() == 'NOTICE' ? 'bg-warning' :
                    (toast.getLevel().name() == 'ERROR' ? 'bg-danger' : '')
                )
            )
         }"
         th:id="'toast_message-' + ${toastStat.index}"
    >
        <div th:text="${toast.getMessage()}"></div>
        <button class="toast_container__toast-close-button" th:onclick="prostLib.slideOfScreen('#toast_message-[[${toastStat.index}]]')"><i class="fa-solid fa-x"></i></button>
    </div>
</div>
