<div id="toast_container">
    <div class="toast"
         th:each="toast : ${__toasts}"
         th:classappend="
         ${toast.getLevel().name() == 'INFO' ? 'bg-primary hover:bg-primary-dark' :
            (toast.getLevel().name() == 'SUCCESS' ? 'bg-success hover:bg-success-dark' :
                (toast.getLevel().name() == 'NOTICE' ? 'bg-warning hover:bg-warning-dark' :
                    (toast.getLevel().name() == 'ERROR' ? 'bg-danger hover:bg-danger-dark' : '')
                )
            )
         }"
         th:id="'toast_message-' + ${toastStat.index}"
    >
        <div th:text="${toast.getMessage()}"></div>
        <button class="toast_container__toast-close-button"
                th:onclick="prostLib.slideOffScreen('#toast_message-[[${toastStat.index}]]')"><i
            class="fa-solid fa-x"></i></button>
        <script type="application/javascript">prostLib.registerToast('#toast_message-[[${toastStat.index}]]');</script>
    </div>
</div>
