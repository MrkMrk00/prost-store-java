<div class="nav-nv" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="nv-container">
        <div class="logo">
            <a href="/home" class="no-underline"><img src="/images/Prost.png" alt="Prost"></a>
        </div>
        <div class="nv-links">
            <a th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active' : ''}" href="/" class="nv-link">Home</a>
            <a th:classappend="${#httpServletRequest.getRequestURI() == '/bottles' ? 'active':''}" href="/bottles"
               class="nv-link">Bottles</a>
            <a th:classappend="${#httpServletRequest.getRequestURI() == '/crates' ? 'active':''}" href="/crates"
               class="nv-link">Crates</a>
            <th:block sec:authorize="isAuthenticated()">
                <a th:classappend="${#httpServletRequest.getRequestURI() == '/cart' ? 'active':''}" href="/cart"
                   class="nv-link nv-icon">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                </a>
                <a th:classappend="${#httpServletRequest.getRequestURI() == '/user' ? 'active':''}" href="/user"
                   class="nv-link nv-icon">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z">
                        </path>
                    </svg>
                </a>
            </th:block>
            <a sec:authorize="isAnonymous()" th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'active' : ''}" class="nv-link" href="/login">Log in</a>
            <a sec:authorize="isAuthenticated()" th:classappend="${#httpServletRequest.getRequestURI() == '/admin' ? 'active' : ''}" class="nv-link" href="/admin">Admin</a>
        </div>
    </div>
</div>
