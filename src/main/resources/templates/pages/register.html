<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta th:replace="include/head">
    <title>Register</title>
</head>
<body>
<div class="page_container">
    <div th:replace="include/navbar"></div>
    <main class="mx-auto max-w-lg px-5">
        <form th:action="@{/register}" method="post">
            <h1 class="text-3xl">Register</h1>
            <hr class="mb-5" />
            <div class="mb-3">
                <label for="register__username">Username</label>
                <input class="form-control"
                       id="register__username" name="username" type="text" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="register__password">Password</label>
                <input class="form-control"
                       id="register__password" name="password" type="password" placeholder="Enter password">
            </div>
            <div class="mb-5">
                <label for="register__password_check">Password check</label>
                <input class="form-control"
                       id="register__password_check" name="passwordCheck" type="password" placeholder="Repeat password">
            </div>
            <input name="next" th:if="${next != null && next.length() > 0}" type="hidden" th:value="next">

            <div class="mb-3 flex justify-end">
                <button class="btn-success w-1/3" type="submit">Register</button>
            </div>
        </form>
    </main>
    <div th:replace="include/toasts"></div>
    <footer th:replace="include/footer"></footer>
</div>
</body>
</html>
