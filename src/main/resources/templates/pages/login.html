<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="include/head">
    <title>Login</title>
</head>
<body class="prost-bg">
<div>
    <div th:replace="include/navbar"></div>
    <main class="content-container flex flex-row justify-center container py-3">
        <div class="flex flex-col justify-center">
        <div class="p-5 rounded-xl bg-white border">
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="loginform__username">Username:</label><br>
                <input class="form-control"
                       id="loginform__username" name="username" type="text" placeholder="Enter your username">
            </div>
            <div class="mb-5">
                <label for="loginform__password">Password:</label><br>
                <input class="form-control"
                       id="loginform__password" name="password" type="password" placeholder="Enter password">
            </div>
            <input name="next" th:if="${next != null && next.length() > 0}" type="hidden" th:value="next">

            <div class="mb-3 flex justify-between">
                <span class="py-2">
                    <a class="color-primary underline" th:href="@{'/register' + ${next != null ? '?next='+next : ''}}">Register</a>
                </span>
                <button class="btn-primary w-1/2" type="submit">Log in <i class="fa-solid fa-key"></i></button>
            </div>
        </form>
        </div>
        </div>
    </main>
    <footer th:replace="include/footer"></footer>
</div>
</body>
</html>
