<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="include/head">
    <title>Login</title>
</head>
<body>
<form th:action="@{/login}" method="post">
    <label>
        Username:
        <input name="username" type="text">
    </label><br />
    <label>
        Password:
        <input name="password" type="text">
    </label><br />
    <input type="submit">
</form>

</body>
</html>
