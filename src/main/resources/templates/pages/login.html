<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="include/head">
    <title>Login</title>
</head>
<body>
    <div class="page_container">
        <div th:replace="include/navbar"></div>
        <div class="mx-auto max-w-lg px-5">
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="loginform__username">Username</label>
                    <input class="form-control"
                           id="loginform__username" name="username" type="text" placeholder="Enter your username">
                </div>
                <div class="mb-5">
                    <label for="loginform__password">Password</label>
                    <input class="form-control"
                           id="loginform__password" name="password" type="password" placeholder="Enter password">
                </div>
                <div class="mb-3 flex justify-end">
                    <button class="btn-success w-1/3" type="submit">Log in <i class="fa-solid fa-key"></i></button>
                </div>

                <input name="next" th:if="${next != null && next.length() > 0}" type="hidden" th:value="next">
            </form>
        </div>
        <div th:replace="include/toasts"></div>
    </div>
    <footer th:replace="include/footer"></footer>
</body>
</html>
