<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="include/head"></div>
    <title>Prost!</title>
</head>
<body>
<main class="container">
    <div class="flex flex-col center">
        <h1 class="text-6xl mb-3">Prost!</h1>
        <button class="btn-success" onclick="window.location.reload()">Tvoje mama <i class="fa-solid fa-person-dress"></i></button>
    </div>
    <ul>
        <li th:each="user : ${users}">
            <span th:text="${user.username}"></span>
            <span th:text="${user.birthday}"></span>
        </li>
    </ul>
</main>
</body>
</html>
