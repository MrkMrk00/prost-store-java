spring:
    profiles:
        active: ${APP_ENV:dev,local}
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        open-in-view: false
        properties:
            hibernate:
                validator:
                    apply_to_ddl: true
    thymeleaf:
        cache: true
        mode: HTML
        encoding: UTF-8
    web:
        locale: en_US
    session:
        jdbc:
            initialize-schema: always
