spring:
    profiles:
        active: dev
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        open-in-view: false
    thymeleaf:
        cache: true
        mode: HTML
        encoding: UTF-8
        prefix: file:src/main/resources/templates/
    web:
        resources:
            static-locations: file:src/main/resources/static/