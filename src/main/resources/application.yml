spring:
    profiles:
        active: dev,local
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        open-in-view: false
        properties:
            hibernate:
                validator:
                    apply_to_ddl: true
    thymeleaf:
        cache: true
        mode: HTML
        encoding: UTF-8
        prefix: file:src/main/resources/templates/
    web:
        resources:
            static-locations: file:src/main/resources/static/
    session:
        jdbc:
            initialize-schema: always
