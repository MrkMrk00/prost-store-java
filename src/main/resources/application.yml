spring:
    h2:
        console:
            enabled: true
    datasource:
        username: prostadmin
        password: strongpassword
        url: jdbc:h2:mem:prost
        driverClassName: org.h2.Driver
    jpa:
        generate-ddl: true
        database-platform: org.hibernate.dialect.H2Dialect
    sql:
        init:
            mode: always