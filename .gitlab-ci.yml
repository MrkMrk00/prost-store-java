image: google/cloud-sdk:alpine
stages:
  - deploy

default:
  before_script:
    - curl -s https://gitlab.com/gitlab-org/incubation-engineering/mobile-devops/download-secure-files/-/raw/main/installer | bash
    - gcloud auth activate-service-account --key-file .secure_files/maximal-radius-375114-f09823b3e627.json
  after_script:
    - rm -rf .secret_files

deploy_application:
  stage: deploy
  environment: Production
  only:
    - main
  script:
    - gcloud --quiet --project $PROJECT_ID app deploy app.yaml

deploy_invoicing_function:
  stage: deploy
  environment: Production
  only:
    - main
  script:
    - cd invoicing-function
    - gcloud --project $PROJECT_ID functions deploy invoicing-function --max-instances 1 --entry-point $(cat functionMainClass) --region europe-west3 --runtime java17 --trigger-http --memory 512MB

deploy_bi_function:
  stage: deploy
  environment: Production
  only:
    - main
  script:
    - cd bi-function
    - gcloud --project $PROJECT_ID functions deploy bi-function --max-instances 1 --entry-point $(cat functionMainClass) --region europe-west3 --runtime java17 --trigger-http --memory 512MB